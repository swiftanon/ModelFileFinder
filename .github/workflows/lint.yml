# Lint.yml
name: Lint

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Swift
        uses: SwiftyLab/setup-swift@v1
        with:
          swift-version: '5.9.2'

      - name: Output Swift version and configuration
        run: |
          swift --version
          cat .swiftformat
          swiftformat --version          

      - name: Fail if files need formatting
        run: |
          set -e
          swiftformat --lint . | grep -q "file needs formatting" && (echo "Files need formatting. Please run 'swiftformat .' locally."; exit 1)